<!DOCTYPE html>
<html>
<head>
<title>Sumit's Loan Calculator</title>
<link rel="stylesheet" href="style101.css">
</head>
<body>
<table>
  <tr><th>Enter Loan Data:</th>
      <td></td>
      <th>Loan Balance, Cumulative Equity, and Interest Payments</th></tr>
  <tr><td>Amount of the loan (Rs):</td>
      <td><input id="amount" onchange="calculate();"></td>
      <td rowspan=8>
         <canvas id="graph" width="400" height="250"></canvas></td></tr>
  <tr><td>Annual interest (%):</td>
      <td><input id="apr" onchange="calculate();"></td></tr>
  <tr><td>Repayment period (years):</td>
      <td><input id="years" onchange="calculate();"></td>
  <tr><td>Zipcode (to find lenders):</td>
      <td><input id="zipcode" onchange="calculate();"></td>
  <tr><th>Approximate Payments:</th>
      <td><button onclick="calculate();">Calculate</button></td></tr>
  <tr><td>Monthly payment:</td>
      <td>Rs<span class="output" id="payment"></span></td></tr>
  <tr><td>Total payment:</td>
      <td>Rs<span class="output" id="total"></span></td></tr>
  <tr><td>Total interest:</td>
      <td>Rs<span class="output" id="totalinterest"></span></td></tr>
</table>
<script src="script101.js" charset="utf-8"></script>
</body>
</html>
